<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat crypté avec système de chat en réseau - Formulaire d'inscription</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('index3.jpeg');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title-animation">Rejoindre le Culte_Delbot</h1>
    <form id="login-form" class="form-container">
      <div class="form-group">
        <label for="user-id">ID utilisateur</label>
        <input type="text" id="user-id" name="user-id" required class="input-field">
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required class="input-field">
      </div>
      <div class="form-group">
        <button type="submit" class="submit-button">Connexion</button>
      </div>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
